<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .header-row { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

    table {
      margin: 10px auto;

      width: 100%;

    th, td {
      border: 1px solid #ccc;

    th {
      background-color: #f2f2f2;

    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .form-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {

    }
    #weather-icon {
        vertical-align: middle;
        width: 32px;
        height: 32px;
    }
  </style>
</head>
<body>

<div class="section header-row">
    <div>
        <div>Week: <span id="week">---</span></div>
        <div>Date: <span id="date">---</span></div>
    </div>
    <h1>Daily Schedule</h1>
    <div>
        Weather: <span id="weather">---</span>
        <img id="weather-icon" src="" alt="">
        <button class="green-btn" onclick="updateWeather()">Update</button>
    </div>
</div>



  <table id="schedule-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Location</th>
        <th>Name</th>
        <th>Status</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Data will be populated here -->
    </tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyfQUpog4dd7pHx_2GlLFcrb4mT6gBLRPlFKnjkGcClr9UzT-SdCSwyREENhoo3iOeXMA/exec'; // Thay bằng URL Web App của bạn
    let rowData = [];
    const statuses = ['Available', 'Busy', 'Offline']; // Danh sách trạng thái cho dropdown

    // Fetch data from Google Sheets
    async function fetchDataFromSheet() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Failed to fetch data');
        const data = await res.json();

        // Chỉ lấy 2 hàng đầu tiên từ dữ liệu Google Sheets
        rowData = data.slice(0, 5).map(item => ({
          name1: item.name1 || '',
          status1: item.status1 || '', // Mặc định nếu không có trạng thái
          location1: item.location1 || '',
          name2: item.name2 || '', // Dữ liệu từ Sheet hoặc để trống
          status2: item.status2 || '',
          location2: item.location2 || ''
        }));

        // Nếu dữ liệu từ Sheet ít hơn 2 hàng, bổ sung hàng trống
        while (rowData.length < 2) {
          rowData.push({
            name1: '',
            status1: 'Offline',
            location1: '',
            name2: '',
            status2: 'Offline',
            location2: ''
          });
        }

        fillTable();
      } catch (error) {
        console.error("❌ Lỗi fetch từ Sheet:", error);
        alert('Failed to load data. Please try again.');
      }
    }

    // Tạo dropdown cho trạng thái
    function createDropdown(options, selected) {
      return `<select>
        ${options.map(opt => `<option value="${opt}" ${opt === selected ? "selected" : ""}>${opt}</option>`).join("")}
      </select>`;
    }

    // Tạo HTML cho một hàng
    function createRow(data) {
      return `
      <tr>
        <td>${data.name1}</td>
        <td>${data.status1}</td>
        <td>${data.location1}</td>
        <td>${data.name2}</td>
        <td>${data.status2}</td>
        <td>${data.location2}</td>
      </tr>`;
    }

    // Điền dữ liệu vào bảng
    function fillTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      rowData.forEach((data) => {
        tbody.innerHTML += createRow(data);
      });
    }

    // Fetch data on page load
    fetchDataFromSheet();

    // Handle form submission
    document.getElementById('schedule-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let isValid = true;
      for (const pair of formData.entries()) {
        if (!pair[1].trim()) {
          alert(`${pair[0]} cannot be empty`);
          isValid = false;
          break;
        }
      }
      if (!isValid) return;

      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }
      fetch(API_URL, {
        method: 'POST',
        body: params
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to submit data');
        return response.json();
      })
      .then(data => {
        if (data.result === 'success') {
          fetchDataFromSheet(); // Refresh the table
          this.reset(); // Clear the form
          alert('Data submitted successfully!');
        } else {
          throw new Error('Submission failed');
        }
      })
      .catch(error => {
        console.error('Error submitting data:', error);
        alert('Failed to submit data. Please try again.');
      });
    });

    async function updateDate() {
      try {
                const response = await fetch('https://timeapi.io/api/TimeZone/zone?timeZone=Asia/Ho_Chi_Minh');
                const data = await response.json();

                const now = new Date(data.datetime);
                console.log(now);
                document.getElementById("date").textContent = now.toLocaleDateString();
                document.getElementById("week").textContent = "Week " + getWeekNumber(now);
            } catch (error) {
                document.getElementById("date").textContent = "Error loading time";
                document.getElementById("week").textContent = "";
                console.error("Failed to fetch time from internet:", error);
            }
        }

        function getWeekNumber(date) {
            const start = new Date(date.getFullYear(), 0, 1);
            const diff = date - start + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60000);
            const oneWeek = 604800000; // milliseconds in a week
            return Math.floor(diff / oneWeek) + 1;
        }

    async function updateWeather() {
        const lat = 21.0285;
        const lon = 105.8542;

        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m`;
        try {
            const response = await fetch(url);
            const data = await response.json();

            const weather = data.current_weather;
            const humidity = data.hourly.relativehumidity_2m[0];

            document.getElementById("weather").textContent =
                `${weather.temperature}°C | ${humidity}% RH`;

            const iconUrl = getWeatherIconUrl(weather.weathercode);
            document.getElementById("weather-icon").src = iconUrl;

        } catch (error) {
            console.error("Weather fetch error:", error);
        }
    }

    function getWeatherIconUrl(code) {
        // Placeholder icon, ideally you'd map code -> icon
        return `https://openweathermap.org/img/wn/10d.png`;
    }

    function refresh() {
        updateDate();
        updateWeather();
        fillTable();
        updateWeather()
    }

    fillTable();
    refresh();
    updateWeather(); // Added to ensure weather updates on initial load
    setInterval(refresh, 5000);


  </script>

</body>
</html>
