<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Schedule</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    table { margin: 0 auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input, select { width: 100%; }
    .form-container { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Daily Schedule</h1>

  <table id="schedule-table">
    <thead>
      <tr>
        <th>Name 1</th>
        <th>Status 1</th>
        <th>Location 1</th>
        <th>Name 2</th>
        <th>Status 2</th>
        <th>Location 2</th>
      </tr>
    </thead>
    <tbody id="schedule-body">
      <!-- Data will be populated here -->
    </tbody>
  </table>

  <div class="form-container">
    <h2>Add New Entry</h2>
    <form id="schedule-form">
      <input type="text" name="name1" placeholder="Name 1" required>
      <input type="text" name="status1" placeholder="Status 1" required>
      <input type="text" name="location1" placeholder="Location 1" required>
      <input type="text" name="name2" placeholder="Name 2" required>
      <input type="text" name="status2" placeholder="Status 2" required>
      <input type="text" name="location2" placeholder="Location 2" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwMXQi8YTiyUX-iKFbELF8BGX9pNVMsND3Up2-lBo8GDE4UaV1oS3zaWJriiaqZ7mX-Ww/exec'; // Replace with your actual API URL

    // Function to fetch and display data
    function fetchData() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('schedule-body');
          tbody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.name1}</td>
              <td>${row.status1}</td>
              <td>${row.location1}</td>
              <td>${row.name2}</td>
              <td>${row.status2}</td>
              <td>${row.location2}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Fetch data on page load
    fetchData();

    // Handle form submission
    document.getElementById('schedule-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }
      fetch(API_URL, {
        method: 'POST',
        body: params
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          fetchData(); // Refresh the table
          this.reset(); // Clear the form
        } else {
          console.error('Error submitting data:', data);
        }
      })
      .catch(error => console.error('Error submitting data:', error));
    });
  </script>

</body>
</html>
